name: Deploy Backend

on:
  push:
    branches: [dev, staging]
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        type: choice
        options: [dev, staging, prod]

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy CDK Stacks
    runs-on: ubuntu-latest
    needs: ci
    environment: ${{ github.ref_name == 'staging' && 'staging' || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Install CDK dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Determine stage
        id: stage
        run: |
          if [ "${{ github.event.inputs.stage }}" != "" ]; then
            echo "stage=${{ github.event.inputs.stage }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" == "staging" ]; then
            echo "stage=staging" >> $GITHUB_OUTPUT
          else
            echo "stage=dev" >> $GITHUB_OUTPUT
          fi

      - name: CDK Diff
        working-directory: infrastructure
        run: npx cdk diff --context stage=${{ steps.stage.outputs.stage }}
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

      - name: CDK Deploy
        working-directory: infrastructure
        run: npx cdk deploy --all --require-approval never --context stage=${{ steps.stage.outputs.stage }}
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
