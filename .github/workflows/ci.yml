name: CI

on:
  push:
    branches: [dev, staging, main, 'feature/**']
  pull_request:
    branches: [dev, staging, main]
  workflow_call:

# Cancel redundant runs on the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── 1. Lint & format ───────────────────────────────────────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: ESLint (all workspaces)
        run: npm run lint

      - name: Prettier format check
        run: npx prettier --check "**/*.{ts,tsx,css,md}" --ignore-path .gitignore
        continue-on-error: true   # warn only until formatting is unified

  # ── 2. Type-check (parallel with lint) ────────────────────────────────────
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build shared (required by all packages)
        run: npm run build -w shared

      - name: Type check backend
        run: npx tsc --noEmit -p backend/tsconfig.json

      - name: Type check frontend
        run: npx tsc --noEmit -p frontend/tsconfig.json

      - name: Type check infrastructure
        run: npx tsc --noEmit -p infrastructure/tsconfig.json

  # ── 3a. Backend tests ──────────────────────────────────────────────────────
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build shared
        run: npm run build -w shared

      - name: Run backend tests (Jest)
        run: npm run test -w backend

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 14

  # ── 3b. Frontend tests ─────────────────────────────────────────────────────
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build shared
        run: npm run build -w shared

      - name: Run frontend tests (Vitest)
        run: npm run test -w frontend

  # ── 4. Build all workspaces ────────────────────────────────────────────────
  build:
    name: Build All Workspaces
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build all workspaces
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            shared/dist/
            backend/dist/
            frontend/dist/
          retention-days: 7

  # ── 5. Security audit (non-blocking) ──────────────────────────────────────
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Audit for high/critical vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true
