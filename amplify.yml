version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm run build -w shared
        build:
          commands:
            - npm run build -w frontend
      artifacts:
        baseDirectory: frontend/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: .
